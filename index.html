<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Omo-Alhaji | Wall Affairs & Art Gallery</title>

<!-- SEO -->
<meta name="description" content="Omo-Alhaji Wall Affairs – Premium wall finishing, paint production, wallpaper sales and custom artwork in Ogun State and across Nigeria.">
<meta name="keywords" content="wall finishing Nigeria, painting services, wallpaper sales, POP design, interior decoration Ogun">
<meta name="author" content="Omo-Alhaji Wall Affairs">

<!-- Open Graph -->
<meta property="og:title" content="Omo-Alhaji Wall Affairs & Art Gallery">
<meta property="og:description" content="Premium wall finishing, paint production and custom artwork.">
<meta property="og:image" content="https://images.unsplash.com/photo-1562624382-82b89b002813">
<meta property="og:type" content="website">

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
:root {
    --primary:#f59e0b;
    --dark:#0f172a;
    --light:#f8fafc;
    --white:#ffffff;
    --border:#e2e8f0;
    --whatsapp:#25d366;
}
*{margin:0;padding:0;box-sizing:border-box;scroll-behavior:smooth}
body{
    font-family:'Plus Jakarta Sans',sans-serif;
    background:var(--light);
    color:var(--dark);
    padding-top:90px;
}

/* NAV */
nav{
    background:rgba(255,255,255,.95);
    backdrop-filter:blur(10px);
    padding:1rem 5%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:fixed;
    top:0;
    width:100%;
    z-index:1000;
    border-bottom:1px solid var(--border);
}
.brand{font-family:'Playfair Display';font-size:1.8rem;text-decoration:none;color:var(--dark)}
.brand span{color:var(--primary)}
.auth-trigger{
    display:flex;
    gap:8px;
    align-items:center;
    padding:8px 16px;
    border-radius:50px;
    background:var(--dark);
    color:white;
    border:none;
    cursor:pointer;
    font-weight:600;
}

/* MODAL */
.modal-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.7);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:3000;
}
.modal-card{
    background:white;
    padding:2.5rem;
    border-radius:20px;
    width:90%;
    max-width:400px;
    position:relative;
}
.close-modal{position:absolute;top:20px;right:20px;cursor:pointer;color:#888}

/* HERO */
.hero{
    height:70vh;
    background:linear-gradient(rgba(15,23,42,.7),rgba(15,23,42,.7)),
    url('https://images.unsplash.com/photo-1562624382-82b89b002813?auto=format&fit=crop&w=1400&q=80');
    background-size:cover;
    background-position:center;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
}
.hero h1{font-family:'Playfair Display';font-size:clamp(3rem,8vw,6rem)}
.hero p{max-width:600px;margin:1rem auto 2rem}

/* CATALOG */
.catalog-controls{
    max-width:1000px;
    margin:-50px auto 3rem;
    background:white;
    padding:1.5rem;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,.1);
    display:grid;
    gap:1rem;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
}
.catalog-grid{
    display:grid;
    gap:2rem;
    padding:0 5% 5rem;
    max-width:1400px;
    margin:auto;
    grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
}
.item-card{
    background:white;
    border-radius:20px;
    overflow:hidden;
    border:1px solid var(--border);
    transition:.3s;
}
.item-card:hover{transform:translateY(-8px)}
.item-img{height:280px;position:relative}
.item-img img{width:100%;height:100%;object-fit:cover}
.badge{
    position:absolute;
    top:15px;
    left:15px;
    background:var(--dark);
    color:white;
    padding:5px 12px;
    border-radius:50px;
    font-size:.7rem;
}
.price-tag{
    position:absolute;
    bottom:15px;
    right:15px;
    background:#fbbf24;
    color:#111;
    padding:6px 15px;
    border-radius:10px;
    font-weight:800;
}
.item-info{padding:1.5rem}
.btn{
    padding:12px;
    border-radius:12px;
    font-weight:700;
    display:flex;
    justify-content:center;
    gap:8px;
    text-decoration:none;
    border:none;
    cursor:pointer;
}
.btn-primary{background:var(--primary);color:var(--dark)}
.btn-wa{background:var(--whatsapp);color:white}
.btn:hover{transform:translateY(-2px);filter:brightness(.95)}

/* CONTACT */
.contact-section{
    background:var(--dark);
    color:white;
    padding:5rem 5%;
    text-align:center;
}
.contact-form{
    max-width:600px;
    margin:2rem auto;
    display:grid;
    gap:1rem;
}
.contact-form input,
.contact-form textarea{
    padding:15px;
    border-radius:10px;
    border:none;
}

/* WHATSAPP FLOAT */
.wa-float{
    position:fixed;
    bottom:30px;
    right:30px;
    background:var(--whatsapp);
    width:60px;
    height:60px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:2000;
    animation:pulse 2.5s infinite;
}
@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(37,211,102,.6)}
    70%{box-shadow:0 0 0 20px rgba(37,211,102,0)}
    100%{box-shadow:0 0 0 0 rgba(37,211,102,0)}
}
</style>
</head>

<body>

<nav>
    <a class="brand" href="#">OMO-<span>ALHAJI</span></a>
    <button class="auth-trigger" aria-label="Client access" onclick="toggleModal('loginModal')" id="userBtn">
        <span class="material-symbols-rounded">person</span>
        <span id="userBtnText">Client Access</span>
    </button>
</nav>

<div class="modal-overlay" id="loginModal">
    <div class="modal-card">
        <span class="material-symbols-rounded close-modal" onclick="toggleModal('loginModal')">close</span>
        <h2>Client Access</h2>
        <form onsubmit="handleAuth(event)">
            <input type="email" id="loginEmail" placeholder="Email address" required>
            <input type="password" placeholder="Password" required>
            <button class="btn btn-primary" style="width:100%;margin-top:1rem">Continue</button>
        </form>
        <p style="font-size:.7rem;color:#999;text-align:center;margin-top:10px">
            Demo access only. No credentials are stored.
        </p>
    </div>
</div>

<header class="hero">
    <h1>OMO-ALHAJI</h1>
    <p>Premium Wall Finishing, Paint Production & Custom Artworks</p>
    <a href="#catalog" class="btn btn-primary">Explore Gallery</a>
</header>

<section id="catalog">
    <div class="catalog-controls">
        <select id="catFilter" onchange="filterItems()">
            <option value="all">Everything</option>
            <option value="service">Services</option>
            <option value="product">Products</option>
        </select>
        <select id="typeFilter" onchange="filterItems()">
            <option value="all">All Categories</option>
            <option value="Wall">Wall Finishing</option>
            <option value="Design">Design</option>
            <option value="Retail">Retail</option>
        </select>
    </div>
    <div class="catalog-grid" id="catalogGrid"></div>
</section>

<section class="contact-section">
    <h2 style="font-family:'Playfair Display';font-size:2.5rem">Start Your Project</h2>
    <form class="contact-form" onsubmit="sendWhatsApp(event)">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Tell us about your project..." required></textarea>
        <button class="btn btn-primary">Send via WhatsApp</button>
    </form>
</section>

<footer style="background:#000;color:#666;text-align:center;padding:2rem;font-size:.8rem">
&copy; <script>document.write(new Date().getFullYear())</script> Omo-Alhaji Wall Affairs & General Art
</footer>

<a href="https://wa.me/2348135942500" target="_blank" class="wa-float">
<svg width="28" height="28" fill="white" viewBox="0 0 24 24">
<path d="M17.472 14.382..."/>
</svg>
</a>

<script>
const catalogItems = [
  {
    title: "Interior Wall Painting & Finishing",
    cat: "service",
    type: "Wall",
    price: "₦2,500 – ₦4,000 / sqm",
    img: "https://images.unsplash.com/photo-1589939705384-5185137a7f0f",
    desc: "Professional interior wall painting with smooth, long-lasting finishes for homes and offices."
  },
  {
    title: "Creative Branding & Graphic Design",
    cat: "service",
    type: "Design",
    price: "From ₦50,000",
    img: "https://images.unsplash.com/photo-1626785774573-4b799315345d",
    desc: "Logo creation, brand identity, packaging and visual design for businesses."
  },
  {
    title: "POP Ceiling & Decorative Wall Installation",
    cat: "service",
    type: "Wall",
    price: "₦7,000 – ₦12,000 / sqm",
    img: "https://images.unsplash.com/photo-1513519245088-0e12902e5a38",
    desc: "Modern POP ceiling designs and artistic wall installations with lighting options."
  },
  {
    title: "Luxury Interior Wallpaper",
    cat: "product",
    type: "Retail",
    price: "₦15,000 – ₦25,000 / roll",
    img: "https://images.unsplash.com/photo-1615529328331-f8917597711f",
    desc: "High-quality textured and moisture-resistant wallpapers for elegant interiors."
  }
];


function render(data){
document.getElementById("catalogGrid").innerHTML=data.map(i=>`
<div class="item-card">
<div class="item-img">
<img src="${i.img}" loading="lazy">
<div class="badge">${i.cat.toUpperCase()}</div>
<div class="price-tag">${i.price}</div>
</div>
<div class="item-info">
<h3>${i.title}</h3>
<p>${i.desc}</p>
<a class="btn btn-wa" target="_blank" href="https://wa.me/2348135942500?text=I'm interested in ${encodeURIComponent(i.title)}">Chat on WhatsApp</a>
</div>
</div>`).join("");
}

function filterItems(){
const c=catFilter.value,t=typeFilter.value;
render(catalogItems.filter(i=>(c==="all"||i.cat===c)&&(t==="all"||i.type===t)));
}

function toggleModal(id){
const m=document.getElementById(id);
m.style.display=m.style.display==="flex"?"none":"flex";
}

function handleAuth(e){
e.preventDefault();
const email=loginEmail.value.split("@")[0];
userBtnText.textContent="Hi, "+email;
toggleModal("loginModal");
}

function sendWhatsApp(e){
e.preventDefault();
const [n,e1,m]=e.target;
const msg=`Hello, my name is ${n.value}. Email: ${e1.value}. Project: ${m.value}`;
window.open(`https://wa.me/2348135942500?text=${encodeURIComponent(msg)}`,"_blank");
}

render(catalogItems);
</script>

</body>
</html>
